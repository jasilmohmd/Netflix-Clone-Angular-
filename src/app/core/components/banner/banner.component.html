<iframe width="560" height="315" [src]="videoUrl" title="YouTube video player" frameborder="0" allow="autoplay" allowfullscreen></iframe>

<div class="h-screen bg-white">
  <div class="pt-[20%] px-24 absolute h-full text-white bg-gradient-to-r from-black">
    <h1 class="text-6xl font-bold">{{ bannerTitle }}</h1>
    <p class="inline-block py-6 text-xl w-1/4 flex-wrap">{{ bannerOverview | description: 140 }}</p>
    <div>
      <button class="bg-white text-black py-4 px-12 text-xl rounded-lg hover:bg-opacity-70 transition[1s]">   
        Play
      </button>
      <button class="mx-2 bg-gray-500 text-white px-12 py-4 text-xl bg-opacity-50 rounded-lg">
        More Info
      </button>
    </div>
  </div>
</div>
